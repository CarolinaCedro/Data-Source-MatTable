  <!--    <mat-tab label="Banco Real">-->
  <div class="container">
    <table mat-table [dataSource]="dataSourceBdReal" matSort>
      <!-- Coluna de Nome -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let item"> {{ item?.id }} </td>
      </ng-container>

      <!-- Coluna de Idade -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
        <td mat-cell *matCellDef="let item"> {{ item?.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail</th>
        <td mat-cell *matCellDef="let item"> {{ item?.email }} </td>
      </ng-container>

      <!-- Coluna de Idade -->
      <ng-container matColumnDef="siglaUf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sigla Uf</th>
        <td mat-cell *matCellDef="let item"> {{ item?.siglaUf }} </td>
      </ng-container>

      <ng-container matColumnDef="siglaPartido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sigla Partido</th>
        <td mat-cell *matCellDef="let item"> {{ item?.siglaPartido }} </td>
      </ng-container>

      <!-- Definição das colunas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumnsBdReal"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsBdReal;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 30, 50,100]" showFirstLastButtons></mat-paginator>
  </div>

  <!--    </mat-tab>-->
